{% extends "core/profiles/base.html" %}

{% load i18n %}

{% block content %}
    <h1>{% trans "Change password" %}</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}<br/>
    {% endfor %}
    <input type="submit" value="{% trans "Change" %}">
    </form>
{% endblock %}
