{% extends "core/profiles/base.html" %}

{% block content %}
<section id="users">
    <h1>Brukere</h1>

    <p>
        <a href="{% url 'users:create' %}">
            <button type="button" class="btn btn-primary">Opprett ny bruker</button>
        </a>
    </p>

    <table class="table">
        <tr class="active">
            <th>Brukernavn</th>
            <th>Navn</th>
            <th>Tittel</th>
            <th>Ã…r</th>
            <td></td>
        </tr>

        {% for person in persons %}
        <tr>
            <td><a href="{% url 'users:detail' person.pk %}">{{ person.username }}</a></td>
            <td>{{ person.get_full_name }}</td>
            <td>{{ person.profile.position }}</td>
            <td>{{ person.profile.year }}</td>
            <td>
                <a href="{% url 'users:delete' person.pk %}"><button class="btn btn-xs btn-danger">Slett</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
