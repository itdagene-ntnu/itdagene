{% extends "base_admin.html" %}

{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">

            <table class="table">
                <tr class="active">
                    <th>{% trans "Username" %}</th>
                    <th>{% trans "Name" %}</th>
                    {% if perms.core.delete_user or perms.core.change_user %}
                    <th></th>
                    {% endif %}
                </tr>

                {% for person in persons %}
                <tr>
                    <td><a href="{% url "app.users.views.user_detail" person.pk %}">{{ person.username }}</a></td>
                    <td>{{ person.get_full_name }}</td>
                    <td style="text-align: right;">
                        <span class="btn-group">
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
{% endblock %}
