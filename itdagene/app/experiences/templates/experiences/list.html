{% extends "base_admin.html" %}
{% load i18n %}
{% block content %}

    {% for year, experiences in experience_lists %}

        <div class="card card-outline card-primary">
            <div class="card-header">
                <h3 class="card-title">{{ year }}</h3>
            </div>
            <div class="card-body no-padding">
                <table class="table table-hover">
                    <tbody>
                    {% for experience in experiences %}
                    <tr>
                        <td><a href="{% url "itdagene.experiences.view" experience.pk %}">{{ experience }}</a></td>
                        <td><em>{% trans "Last updated" %}: {{ experience.last_updated }}</em></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    {% endfor %}


{% endblock %}
