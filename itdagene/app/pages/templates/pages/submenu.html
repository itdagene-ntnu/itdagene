{% load i18n %}

<ul class="treeview-menu">
    {% if user.is_staff %}<li><a href="{% url "itdagene.pages.admin" %}"><i class="fa fa-circle-o"></i> {% trans "Pages" %}</a></li>
    {% endif %}

    {% if perms.pages.add_page %}
        <li><a href="{% url "itdagene.pages.add" %}"><i class="fa fa-circle-o"></i> {% trans "Add Page" %}</a></li>
    {% endif %}

    {% if page %}
        {% if perms.pages.add_page %}
            <li><a href="{% url "itdagene.pages.edit" page.language page.slug %}"><i class="fa fa-circle-o"></i> {% trans "Edit Page" %}</a></li>
        {% endif %}
        <li><a href="{% url "itdagene.pages.view_page" page.slug %}"><i class="fa fa-circle-o"></i> {% trans "View Page" %}</a></li>
    {% endif %}

</ul>
