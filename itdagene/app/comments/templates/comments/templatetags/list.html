{% load i18n thumbnail %}
<h3>{% trans "Comments" %} <a href="#" data-toggle="modal" data-target="#comment-modal"><span class="glyphicon glyphicon-plus-sign"></span></a></h3>
<ul class="list-unstyled">
    {% for comment in comments %}
        <li>
            <div class="media">
                <a class="pull-left" href="#">
                    {% thumbnail comment.user.profile.photo "40x40" crop="center" as im %}
                        <img src="{{ im.url }}" class="img-circle" style="width:{{ im.width }}px; height:{{ im.height }}px;">
                    {% endthumbnail %}
                </a>
                <div class="media-body">
                    <div class="media-heading">
                        <strong><a href="#" class="username">{{ comment.user.profile }}</a></strong>&emsp;<small>{{ comment.timestamp|timesince }}</small>
                    </div>
                    <p>{{ comment.comment }}</p>
                </div>
            </div>
        </li>
        <hr/>
    {% endfor %}

</ul>
