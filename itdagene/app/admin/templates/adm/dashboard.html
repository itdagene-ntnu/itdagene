{% extends "adm/base.html" %}
{% load i18n %}
{% load filters %}
{% block include %}<script src="/static/admin/js/dashboard.js"></script>{% endblock %}

{% block content %}
    <h1 class="text-center">{% trans "Dashboard" %}</h1>
    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center">{% trans "Cache" %}</h3>
            <div class="row">
                <div class="col-md-6"><a href="#" id="flush-cache" class="btn btn-danger center-block btn-sm">Flush cache</a></div>
                <div class="col-md-6"><a href="#" class="btn btn-sm center-block btn-default" data-toggle="modal" data-target="#cache-stats-modal">Cache stats</a></div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="cache-stats-modal" tabindex="-1" role="dialog" aria-labelledby="cacheStatsModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="cacheStatsModal">Cache stats</h4>
                </div>
                <div class="modal-body">
                    {% for server, data in cache_stats %}
                        <b>{{ server }}</b>: {{ data }}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
