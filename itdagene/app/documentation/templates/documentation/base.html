{% extends "base_admin.html" %}

{% load i18n thumbnail i18n %}

{% block content %}

    <div class="row">

        <div class="col-lg-9" id="top">
            <div class="box box-primary">
                <div class="box-body">
                    {% block documentation %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">{% trans "Menu" %}</h3>
                </div>
                <div class="box-body no-padding">
                <table class="table table-hover">
                    <tbody>
                        {% block menu %}{% endblock %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
