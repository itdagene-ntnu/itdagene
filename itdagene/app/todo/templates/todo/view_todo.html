{% extends "base_admin.html" %}
{% load i18n %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid bg-light-blue">
                <div class="box-body">
                    <p>
                        {% if todo.deadline %}
                            {% if todo.deadline < now %}
                                <small class="label label-danger"><i class="fa fa-clock-o"></i> {{ todo.deadline|timesince }} {% trans "ago" %}</small>
                            {% else %}
                                <small class="label label-success"><i class="fa fa-clock-o"></i> {{ todo.deadline|timeuntil }} {% trans "left" %}</small>
                            {% endif %}
                        {% endif %}
                        <br/>
                        <br/>
                        {{ todo.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
