{% extends base_template %}
{% load i18n %}
{% load markup %}
{% block content %}

    <h1>{{ experience.year }} - {{ experience }}</h1>
        <div class="abstract">
            {{ experience.text|markdown }}
        </div>
    <em>{% trans "Last updated" %} {{ experience.last_updated }}</em>
    <br>
    <br>
    <a href="{% url app.experiences.views.edit experience.pk %}" class="button">{% trans "Edit" %}</a>

{% endblock %}
