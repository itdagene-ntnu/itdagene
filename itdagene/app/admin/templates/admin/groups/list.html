{% extends "base_admin.html" %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-body no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>{% trans "Name" %}</th>
                                <th>{% trans "Members" %}</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for group in groups %}
                                <tr>
                                    {% if perms.auth.change_group %}
                                        <td><a href="{% url "itdagene.app.admin.views.groups.view" group.pk %}">{{ group }}</a></td>
                                    {% else %}
                                        <td>{{ group }}</td>
                                    {% endif %}
                                    <td>{{ group.user_set.count }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
