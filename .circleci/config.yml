version: 2
jobs:
  build:
    docker:
      - image: python:2.7
      - image: postgres
        environment:
          POSTGRES_USER: root

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements/test.txt" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install -r requirements/test.txt
            pip install tox

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements/test.txt" }}

      - run:
          name: isort
          command: |
            source venv/bin/activate
            tox -e isort

      - run:
          name: flake8
          command: |
            source venv/bin/activate
            tox -e flake8

      - run:
          name: Tests
          command: |
            source venv/bin/activate
            tox -e py27
            tox -e coverage
