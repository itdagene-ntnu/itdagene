{% load i18n %}

<ul class="treeview-menu">
    {% if user.is_staff %}
        <li><a href="{% url "pages" %}" class="treeview-menu">{% trans "Pages" %}</a></li>
    {% endif %}

    {% if perms.pages.add_page %}
        <li><a href="{% url "itdagene.app.pages.views.add" %}">{% trans "Add Page" %}</a></li>
    {% endif %}

    {% if page %}
        {% if perms.pages.add_page %}
            <li><a href="{% url "itdagene.app.pages.views.edit" page.slug %}">{% trans "Edit Page" %}</a></li>
        {% endif %}
        <li><a href="{% url "itdagene.app.pages.views.view_page" page.slug %}">{% trans "View Page" %}</a></li>
    {% endif %}

</ul>
