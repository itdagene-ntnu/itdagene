{% load i18n %}
<ul class="treeview-menu">
    {% if request.user.is_staff %}
    <li><a href="{% url "itdagene.company.packages.list" %}"><i class="fa fa-circle-o"></i> {% trans "Packages" %}</a></li>
    {% endif %}
    {% if perms.company.add_package %}
    <li><a href="{% url "itdagene.company.packages.add" %}"><i class="fa fa-circle-o"></i> {% trans "Add Package" %}</a></li>
    {% endif %}
    {% if package.pk %}
        {% if perms.company.change_package %}
        <li><a href="{% url "itdagene.company.packages.edit" package.pk %}"><i class="fa fa-circle-o"></i> {% trans "Edit Package" %}</a></li>
        {% endif %}
    {% endif %}
</ul>
