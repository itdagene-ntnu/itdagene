[flake8]
max-line-length = 100
exclude = venv/*,.tox/*,migrations,node_modules/,itdagene/settings/*,docs/*,itdagene/assets/*

[tox]
envlist = py27,isort,flake8
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements/test.txt
whitelist_externals =
    /usr/bin/make
setenv =
    DJANGO_SETTINGS_MODULE=itdagene.settings
    PYTHONPATH = {toxinidir}:{toxinidir}
    LC_ALL=en_US.UTF-8
    LANG=en_US.UTF-8
commands =
    make itdagene/settings/local.py
    coverage run --source=itdagene {toxinidir}/manage.py test


[testenv:isort]
basepython =
    python2.7
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
    LC_ALL=en_US.UTF-8
    LANG=en_US.UTF-8
deps=
    isort
commands=
    isort -c -rc itdagene


[testenv:flake8]
basepython =
    python2.7
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
    LC_ALL=en_US.UTF-8
    LANG=en_US.UTF-8
deps=
    flake8
commands=
    flake8
