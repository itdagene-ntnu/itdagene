{% extends base_template %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Forgot password" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email.errors }}
            {{ form.email }}
        <input type="submit" value="{% trans "Send a new password" %}">
    </form>
{% endblock %}
