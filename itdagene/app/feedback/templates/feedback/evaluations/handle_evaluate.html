{% load i18n widget_tweaks %}
{% load crispy_forms_tags static %}
{% load staticfiles %}
{% load core %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ site.name }}
            {% if description %}
                &bullet; {{ description }}
            {% elif title %}
                &bullet; {{ title }}
            {% endif %}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}lib/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">
        <link rel="stylesheet" href="{% static "lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" %}">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="{% static "lib/moment/min/moment-with-locales.min.js" %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        {% block styles %}{% endblock %}
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img src="{% static "img/itdagene_flat.png" %}">
                </div>
            </div>
            <div class="col-lg-12">
                <form method="post" enctype="multipart/form-data" class="form-horizontal col-md-12">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <p>
                            <button type="submit" class="form-control btn btn-primary">{% if form.instance.id %}{% trans "Save" %}{% else %}{% trans "Add" %}{% endif %}</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>


        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        {% analytics %}
        <script type="text/javascript" src="{{ STATIC_URL }}lib/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="{% static "lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" %}"></script>
        <script>$(function(){ $("#id_date").datepicker({format: 'yyyy-mm-dd'}); });</script>
        <script>$(function(){ $("#id_deadline").datetimepicker({ format:'YYYY-MM-DD HH:mm' });});</script>
        <script>$(function(){ $("#id_timestamp").datepicker({format: 'yyyy-mm-dd'}); });</script>
        <script>$(function(){ $("#id_start_date").datepicker({format: 'yyyy-mm-dd'}); });</script>
        <script>$(function(){ $("#id_end_date").datepicker({format: 'yyyy-mm-dd'}); });</script>
    </body>
</html>
